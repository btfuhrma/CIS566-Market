<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy {{ item.title }}</title>
</head>
<body>
    <h1>Buy {{ item.title }}</h1>

    <p>Price: {{ item.price }}</p>

    <form method="post">
        {% csrf_token %}
        

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>


        <label for="number">Phone Number:</label>
        <input type="tel" id="number" name="number" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number"><br><br>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

 
        <label for="payment_info">Payment Information:</label>
        <input type="text" id="payment_info" name="payment_info" required><br><br>


        <button type="submit">Submit Payment</button>
    </form>
</body>
</html>
