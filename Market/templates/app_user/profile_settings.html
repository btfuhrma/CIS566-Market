<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style>
     
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #04AA6D;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Profile Settings</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" value="{{ user.email }}" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your new password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your new password" required>
            
            <button type="submit">Update Profile</button>
        </form>
        
        <p><a href="{% url 'index' %}">Go back to Home</a></p>
    </div>

</body>
</html>
