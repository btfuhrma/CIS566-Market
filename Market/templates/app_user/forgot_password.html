<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 80px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h2 {
            text-align: center;
            margin-bottom: 60px;
            font-size: 72px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="email"] {
            padding: 32px;
            margin-bottom: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 40px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 32px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .message-container {
            margin-bottom: 60px;
        }
        .message-container ul {
            list-style-type: none;
            padding: 0;
            color: red;
            font-size: 36px;
        }
        .message-container li {
            margin-bottom: 20px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 60px;
            font-size: 40px;
        }
        .back-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        {% if messages %}
        <div class="message-container">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <h2>Forgot Your Password?</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>

        <div class="back-link">
            <p><a href="{% url 'loginPage' %}">Back to Login</a></p>
        </div>
    </div>

</body>
</html>
