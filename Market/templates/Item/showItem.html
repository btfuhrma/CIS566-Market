<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 4rem;
            color: #333;
            text-align: center;
        }
        .item-image {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.8rem; 
            color: #555;
            margin-bottom: 20px;
        }
        .price {
            font-size: 2.5rem; 
            font-weight: bold;
            color: #28a745;
        }
        .back-link {
            font-size: 1.8rem;
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>{{ item.title }}</h1>
        <img src="{{ item.image.url }}" alt="{{ item.title }}" class="item-image">
        <p>{{ item.description }}</p>
        <p class="price">Price: ${{ item.price }}</p>
        <a href="{% url 'index' %}" class="back-link">Back to Home</a>
    </div>

</body>
</html>
